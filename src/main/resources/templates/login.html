<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background: #f5f5f5; }
        .login-container { background: white; padding: 40px; border-radius: 8px; text-align: center; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        button { margin: 10px; padding: 10px 20px; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>
<div class="login-container">
    <h1>Login</h1>
    <a th:href="@{/oauth2/authorization/google}"><button>Login with Google</button></a>
    <a th:href="@{/oauth2/authorization/github}"><button>Login with GitHub</button></a>
</div>
</body>
</html>
